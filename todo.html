<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body style="background-image: url('./images/wallpaperflare.com_wallpaper\ \(37\).jpg');">
    <div class="title-card">
        <h1>To-Do List</h1>
    </div>

    <nav>
        <ul class="nav-links">
            <li><a href="#login">Login</a></li>
            <li><a href="#home">Home</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="login">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" style="color: rgb(0, 100, 100);">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" style="color: rgb(0, 100, 100);">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <section id="home">
        <div class="todo-list">
            <h3 style="color: rgb(0, 100, 100);">To-Do</h3>
            <form id="todoForm">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button type="submit">Add Task</button>
            </form>
            <ul id="taskList">
                <!-- To-do list items will be added dynamically -->
            </ul>
        </div>
    </section>

    <section id="contact">
        <div class="contact-form">
            <h2 style="color: rgb(0, 100, 100);">Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name" style="color: rgb(0, 100, 100);">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" style="color: rgb(0, 100, 100);">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message" style="color: rgb(0, 100, 100);">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script src="todo.js"></script>
</body>
</html>
